<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطوبة شروق ومحمود</title>
    <style>
        body {
            background-color: #2d1b0c;
            color: #f5e3c3;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-pic {
            width: 300px;
            height: 700px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #c99a6b;
        }
        .music-control {
            margin-top: 20px;
        }
        .invite-message {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        .invite-button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background-color: #c99a6b;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
        .invite-button:hover {
            background-color: #a87d54;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>خطوبة شروق ومحمود</h1>
        <img src="chero&mody.png" alt="صورة شروق ومحمود" class="profile-pic">
        <p class="invite-message">نتشرف بدعوتكم لحضور حفل خطوبتنا، وجودكم يسعدنا!</p>
        <button class="invite-button" onclick="registerGuest()">تأكيد الحضور</button>
        <div class="music-control">
            <audio id="bg-music" autoplay loop>
                <source src="music3.m4a" type="audio/mp4">
                متصفحك لا يدعم تشغيل الصوت.
            </audio>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("bg-music");
            audio.volume = 0.5;
        });
        
        function registerGuest() {
            alert("تم تأكيد حضورك! نتمنى رؤيتك في الحفل 🎉");
        }
    </script>
</body>
</html>
